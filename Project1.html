<!DOCTYPE html>

<html>
    <head>
        <title>HTML CSS Project #1</title>

        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="Styles/Project1.css">
    </head>

    <body>
        <div class="parent">
            <div class="child1">
                <div class="dp_div">
                    <img src="Icons/channel-1.jpeg" class="dp_img">
                </div>
            </div>
            <div class="child2">
                <div>CodingLab</div>
                <div>Youtuber & Blogger</div>
                <div class="social_icons">
                    <img src="Icons/facebook.png" class="social">
                    <img src="Icons/twitter.png" class="social">
                    <img src="Icons/instagram.png" class="social">
                    <img src="Icons/youtube.png" class="social">
                </div>
                <div class="options_div">
                    <button class="option1">Subscribe</button>
                    <button class="option2">Message</button>
                </div>
                <div class="stats">
                    <div class="sub_stat_div">
                        <img src="Icons/heart.png" class="stat_icon">
                        <div>60k</div>
                    </div>
                    <div class="sub_stat_div">
                        <img src="Icons/messenger.png" class="stat_icon">
                        <div>20k</div>
                    </div>
                    <div class="sub_stat_div_last">
                        <img src="Icons/share.png" class="stat_icon">
                        <div>12.4k</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
